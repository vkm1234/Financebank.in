<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="login-form" class="login-page">
        <div class="form-box">
            <div class="form">
                <form class="login-form">
                    <h1 class="main-heading">Login Form</h1>
                    <input type="text" id="Account no" placeholder="Account no">
                    <input type="password" id="Password" placeholder="Password">
                    <button class="glow-on-hover" type="button" id="m" onclick="BankAccount.login()" >Login</button>
                    <P class="asking">Not Registered? <a href="register.html">Register</a></P>
                </form>

            </div>
        </div>
    </div>
