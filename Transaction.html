<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="login-form" class="login-page">
        <div class="form-box">
            <div class="form">
                <form class="login-form">
                    <h1 class="main-heading">Transaction Form</h1>
                    <input type="text" id="Amount" placeholder="Amount">
                    <input type="password" id="Pin" placeholder="Pin">
                    <button class="glow-on-hover" type="button" id="Deposit" onclick="BankAccount.deposit()" >Deposit</button><br><br>
                    <button class="glow-on-hover" type="button" id="Withdraw" onclick="BankAccount.withdraw()" >Withdraw</button>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
